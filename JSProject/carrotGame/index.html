<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7cf4b96ab6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="play__stop__btn">
      <i class="fa-solid fa-play"></i>
    </div>
    <div class="time__bar">0:10</div>
    <div class="carrot__count">0</div>
    <div class="farm__container">
      <ul class="target__field"></ul>
      <div class="result__popup">
        <div class="redo__btn">
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <br />
        <div class="result__state"></div>
      </div>
    </div>
  </body>
</html>
